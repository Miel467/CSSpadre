<head>

        .item-img {

            height: 40px;


        }

</head>

<body>
    <main class="container">

        <section>

        </section>

            <p>PAGA CON 2 TARJETAS DE CREDITO O DEBITO</p>

        </section>

        <section>

            <img src="./imag/mapa.png" alt="mapa" class="item-img">
